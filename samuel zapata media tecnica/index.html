    <h1>Formulario de Registro</h1>

    <!-- Formulario de registro -->
    <form action="script" method="post">

        <!-- Campo de texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

        <br><br>

        <!-- Campo de correo -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

        <br><br>

        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="6" required>

        <br><br>

        <!-- Campo numérico con min y max -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="15" max="100" required>

        <br><br>

        <!-- Selección de género -->
        <label for="preferencia">preferencia:</label>
        <select id="preferencia" name="preferencia" required>
            <option value="">Seleccione...</option>
            <option value="Cocacola">Masculino</option>
            <option value="Pepsi">Femenino</option>
            <option value="Agua">Otro</option>
        </select>

        <br><br>

        <!-- Área de texto -->
        <label for="comentarios">cual es tu comida favortia?</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe un mensaje"></textarea>

        <br><br>

        <!-- Checkbox -->
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>

        <br><br>

        <!-- rangos -->
        <label for="satisfaction">Satisfacción (1-10):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" step="1" value="5"
            oninput="updateValue(this.value)">
        <span id="valueDisplay"></span>

        <br><br>
        <!-- radio -->
        <p>satisfaccion de la encuesta</p>
        <input type="radio" id="verde" name="color" value="verde" checked />
        <label for="verde">mal</label>
        <input type="radio" id="azul" name="color" value="azul" />
        <label for="azul">normal</label>
        <input type="radio" id="rojo" name="color" value="rojo" />
        <label for="rojo">bien</label>

        <br><br>

        <!-- Botón de envío -->
        <button type="submit">Registrarse</button>

    </form>
